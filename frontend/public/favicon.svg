<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <rect width="32" height="32" fill="white"/>
  <!-- Newspaper icon in black -->
  <g transform="translate(4, 6)">
    <!-- Main newspaper outline -->
    <rect x="2" y="2" width="20" height="16" fill="none" stroke="#000" stroke-width="2"/>
    
    <!-- Top headline bar -->
    <line x1="5" y1="6" x2="19" y2="6" stroke="#000" stroke-width="1.5"/>
    
    <!-- Left column lines -->
    <line x1="5" y1="9" x2="13" y2="9" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="11" x2="13" y2="11" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="13" x2="13" y2="13" stroke="#000" stroke-width="1"/>
    <line x1="5" y1="15" x2="13" y2="15" stroke="#000" stroke-width="1"/>
    
    <!-- Right column box (like an image) -->
    <rect x="15" y="9" width="4.5" height="7" fill="none" stroke="#000" stroke-width="1"/>
  </g>
</svg>
