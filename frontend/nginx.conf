server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # âœ… SECURITY FIX: Security Headers to prevent XSS, clickjacking, and other attacks

    # Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Content Security Policy - restricts resource loading
    # Adjust 'unsafe-inline' as needed for your Angular app
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: http://localhost:8080; font-src 'self' data:; connect-src 'self' http://localhost:8080;" always;

    # Enable XSS protection (legacy header, but still useful)
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent information leakage
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Referrer Policy - control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy - control browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HSTS - Force HTTPS (comment out for HTTP-only development)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Angular routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend (optional - if you want to proxy API calls through nginx)
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Re-apply security headers for cached resources
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
