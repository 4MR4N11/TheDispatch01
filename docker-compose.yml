services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dispatch-postgres
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dispatch-backend
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/blog
      DB_USERNAME: blog
      DB_PASSWORD: blog

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dGhpc2lzYXNlY3VyZXNlY3JldGtleWZvcmp3dHRva2VuZ2VuZXJhdGlvbg==}
      JWT_EXPIRATION: 3600000

      # Development mode
      SHOW_SQL: "true"
      FORMAT_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - uploads-data:/app/uploads

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dispatch-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres-data:
  uploads-data:
