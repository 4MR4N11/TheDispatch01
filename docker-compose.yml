# version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dispatch-postgres
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dispatch-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dispatch-backend
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/blog
      DB_USERNAME: blog
      DB_PASSWORD: blog

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dGhpc2lzYXNlY3VyZXNlY3JldGtleWZvcmp3dHRva2VuZ2VuZXJhdGlvbg==}
      JWT_EXPIRATION: 3600000

      # Security Configuration
      COOKIE_SECURE: "false"  # Set to true in production with HTTPS
      COOKIE_SAME_SITE: Lax

      # Logging
      LOG_LEVEL_WEB: INFO
      LOG_LEVEL_SECURITY: INFO
      LOG_LEVEL_APP: INFO

      # Development mode
      SHOW_SQL: "true"
      FORMAT_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dispatch-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dispatch-frontend
    environment:
      - NODE_ENV=development
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - dispatch-network

networks:
  dispatch-network:
    driver: bridge

volumes:
  postgres-data:
